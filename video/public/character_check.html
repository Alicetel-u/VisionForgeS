<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ずんだもん立ち絵チェック</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            position: relative;
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px solid #333;
            margin-top: 20px;
            /* 動画サイズに合わせる */
            width: 1920px;
            height: 1080px;
            /* 縮小表示 */
            transform: scale(0.5);
            transform-origin: top center;
            background-color: white;
            overflow: hidden;
        }

        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid red;
            /* バウンディングボックス確認用 */
        }

        h1 {
            margin-bottom: 5px;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>ずんだもん立ち絵チェック</h1>
    <p>1920x1080の画面に対するサイズ感と、足元の接地を確認してください。赤い枠は画像の境界線です。</p>

    <div class="container">
        <!-- 標準テスト画像 -->
        <img src="images/characters/zundamon/standard_test.png" class="character" alt="Zundamon Standard" />

        <!-- ガイドライン（床） -->
        <div style="position: absolute; bottom: 0; width: 100%; height: 2px; background: blue;"></div>
    </div>
</body>

</html>
